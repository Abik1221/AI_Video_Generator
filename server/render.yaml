services:
  - type: web
    name: estatevision-ai-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_PATH
        value: .
      - key: DATABASE_URL
        fromDatabase:
          name: estatevision-ai-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: GOOGLE_GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
databases:
  - name: estatevision-ai-db
    region: oregon
    plan: free